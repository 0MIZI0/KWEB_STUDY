<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>

<body>
    <div id="survey-title">
        <h2>KWEB Survey Page</h2>
        <div id="kweb-logo">
            <img src="https://i.imgur.com/hSSFVSw.png" alt="kweb-logo" width="300">
        </div>
        <div id="kweb-link-facebook">
            <br>
            <a href="https://kweboï¬€icial.com/" title="KWEB Facebook Page">KWEB Homepage</a>
        </div>
    </div>
    <div id="survey-body">
        <div id="survey-question">
            <h3>1. Wrtie your name.</h3>
            <input type="text" name="name">
        </div>
        <div id="survey-question">
            <h3>2. Wrtie your student number.</h3>
            <input type="text" name="student-number">
        </div>
        <div id="survey-question">
            <h3>3. Select your member level.</h3>
            <label><input type="radio" name="member-level" value="Admin">Admin</label>
            <label><input type="radio" name="member-level" value="Intern">Intern</label>
            <label><input type="radio" name="member-level" value="Qualified">Qualified</label>
        </div>
        <div id="survey-question">
            <h3>4. Select all fields you are interested in.</h3>
            <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
            <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
            <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
            <label><input type="checkbox" name="fields" value="Web security">Web security</label>
            <label><input type="checkbox" name="fields" value="Etcetera">Etcetera <input type="text" name="fields-etcetera"></label>
        </div>
        <div id="survey-question">
            <h3>5. Give us your overall evaluations and feedback about the previous study.</h3>
            <textarea name="eval-and-feedback" cols="80" rows="30"></textarea>
        </div>
        <div id="submit-button">
            <button type="submit">Submit your answers</button>
        </div>
    </div>
</body>

</html>
